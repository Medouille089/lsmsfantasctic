<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Bot status - LSMS Assistant</title>
    <link rel="icon" href="media/favicon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

        :root {
            --generalColor: #880000;
        }

        h1 {
            color: #880000;
        }

        body,
        html {
            font-family: 'DM Sans', sans-serif;
            background: #FFF;
            padding: 20px;
            display: flex;
            color: var(--generalColor);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        /* Nouveau wrapper pour les boutons */
        .button-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            color: #FFFFFF;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 200px;
        }

        .on {
            background-color: #2ecc71;
        }

        .on:hover {
            background-color: #27ae60;
        }

        .off {
            background-color: #e74c3c;
        }

        .off:hover {
            background-color: #c0392b;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .button-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }

        footer {
            background-color: var(--generalColor);
            color: white;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }

        .footer-content p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h1>Status du bot LSMS Assistant</h1>

    <div class="button-wrapper">
        <button class="off" onclick="sendBotStatus('off')">Bot OFF</button>
        <button class="on" onclick="sendBotStatus('on')">Bot ON</button>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 H√¥pital Pillbox Hill - Tous droits r√©serv√©s.</p>
            <p>D√©velopp√© par Mehdi | Le Z - v1.0.0</p>
        </div>
    </footer>
    <script>
        const webhookURL = "https://discord.com/api/webhooks/1361672545660834024/Lj8glwPHf2UasJEHzLQ9aXjSKH0EVgtysY2As7Fc-1izyH26STWsi6UL2GM5q8FfWCQT";
    
        function sendBotStatus(status) {
            const now = new Date();
            const formattedDate = now.toLocaleString('fr-FR');
    
            const embed = {
                title: "Bot Status :",
                description: status === "on" ? "> üü¢ En ligne" : "> üî¥ D√©connect√©",
                color: status === "on" ? 0x2ecc71 : 0xe74c3c,
                footer: {
                    text: `LSMS Assistant`,
                    icon_url: "https://i.imgur.com/2SgGXHJ.png"
                },
                timestamp: now.toISOString()
            };
    
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: "LSMS Bot Status",
                    embeds: [embed]
                })
            }).then(response => {
                if (response.ok) {
                    console.log("continue");
                } else {
                    response.text().then(text => console.error("Erreur Discord :", text));
                    alert("Erreur lors de l'envoi.");
                }
            }).catch(error => {
                console.error("Erreur r√©seau :", error);
                alert("Erreur r√©seau ou CORS.");
            });
        }
    </script>
    

</body>

</html>
